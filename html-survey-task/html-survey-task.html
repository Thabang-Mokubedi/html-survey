<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h2>What is Your Favourite Programming Language?</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Add User</legend>
            <p>User Info:</p>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"> <br> <br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname"> <br> <br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email"> <br> <br>

            <p>Status:</p>
                    <select name="Status">
                        <option value="student">Student</option>
                        <option value="instructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                    <br> <br>

            <p>Choose your favourite programming language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label> <br> <br>
            <input type="radio" name="fav_language" id="css" value="CSS">
            <label for="css">CSS</label> <br> <br>
            <input type="radio" name="fav_language" id="javascript" value="JavaScript">
            <label for="javascript">JavaScript</label> <br><br>

            <p>Comments:</p>
            <textarea name="comments" id="" cols="30" rows="10">Comments:</textarea> <br> <br>
            
            <label for="date">Current Date:</label>
            <input type="date" id="date" name="Current Date"> <br> <br>

            <input type="checkbox" id="box 2">
            <label for="box 2">Sign Up for Newsletter</label> <br> <br>
            <input type="checkbox" id="box 1">
            <label for="box 1">Agree to Terms & Conditions</label> <br> <br>
            



            <input type="submit" value="Submit">
        </fieldset>
    </form>
    

</body>
</html>
